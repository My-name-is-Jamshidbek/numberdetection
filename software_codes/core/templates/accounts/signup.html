<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2 class="mt-5">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_fullname">Full Name</label>
                    <input type="text" class="form-control" id="id_fullname" name="fullname" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="id_vehicle_number">Vehicle Number</label>
                    <input type="text" class="form-control" id="id_vehicle_number" name="vehicle_number" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="id_phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="id_phone_number" name="phone_number" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
